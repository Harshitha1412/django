<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #F0F8FF;
        }

        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #3498db;
            padding: 15px;
            border-radius: 5px;
            width: 200px;
        }

        .navbar a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 3px;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }

        .container-content {
            margin-left: 220px;
            background-color: #fff;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
            padding: 20px;
        }

        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52, 40, 104, .08);
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }

        .card-header:first-child {
            border-radius: calc(.2rem - 1px) calc(.2rem - 1px) 0 0;
        }

        .card-header {
            border-bottom-width: 1px;
            padding: .75rem 1.25rem;
            margin-bottom: 0;
            color: inherit;
            background-color: #fff;
            border-bottom: 1px solid #e5e9f2;
        }

        /* Added styling for card content */
        .card-body {
            padding: 20px;
        }

        /* Added styling for form elements within the card */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }

        /* Added styling for the profile picture section */
        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            max-width: 150px;
        }

        .edit-profile-pic {
            margin-top: 10px;
            cursor: pointer;
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#account">Account</a>
    <a href="#password">Password</a>
    <a href="#">Privacy and Safety</a>
    <a href="#">Email Notifications</a>
    <a href="#">Web Notifications</a>
    <a href="#">Widgets</a>
    <a href="#">Your Data</a>
    <a href="#">Delete Account</a>
</div>
<div class="container-content">
    <h1 class="h3 mb-3">Settings</h1>
    <div class="profile-pic">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <img src="{{ user_profile.profile_image.url }}" alt="Profile Picture" id="profilePic" width="150">
            <div class="edit-profile-pic" onclick="document.getElementById('fileInput').click()">Edit Profile Picture</div>
            <input type="file" id="fileInput" style="display:none" onchange="displayImage(this)">
            <button type="submit">Save Changes</button>
        </form>
    </div>


<script>
    function displayImage(input) {
        const fileInput = input;
        const profilePic = document.getElementById('profilePic');

        const reader = new FileReader();
        reader.onload = function (e) {
            profilePic.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
</script>

    <div class="row">
        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">
                    <!-- Account Tab Content -->
                    <div class="card">
                        <div class="card-header">
                            <!-- Account Card Header Content -->
                            <h5 class="card-title mb-0">Account Information</h5>
                        </div>
                        <div class="card-body">
                            <!-- Account Card Body Content -->
                            <form>
                                <!-- Account Form Content -->
                                <label for="inputUsername">Username</label>
                                <input type="text" id="inputUsername" placeholder="Username">

                                <label for="inputBio">Biography</label>
                                <textarea rows="2" id="inputBio" placeholder="Tell something about yourself"></textarea>

                                <!-- Additional fields for private information -->
                                <label for="inputFirstName">First Name</label>
                                <input type="text" id="inputFirstName" placeholder="First Name">

                                <label for="inputLastName">Last Name</label>
                                <input type="text" id="inputLastName" placeholder="Last Name">

                                <label for="inputEmail">Email</label>
                                <input type="email" id="inputEmail" placeholder="Email">

                                <label for="inputAddress">Address</label>
                                <input type="text" id="inputAddress" placeholder="Address">

                                <label for="inputPinCode">Pin Code</label>
                                <input type="text" id="inputPinCode" placeholder="Pin Code">

                                <label for="inputCity">City</label>
                                <input type="text" id="inputCity" placeholder="City">

                                <label for="inputState">State</label>
                                <input type="text" id="inputState" placeholder="State">

                                <label for="inputCountry">Country</label>
                                <input type="text" id="inputCountry" placeholder="Country">

                                <button type="submit">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <!-- Password Tab Content -->
                    <div class="card">
                        <div class="card-header">
                            <!-- Password Card Header Content -->
                            <h5 class="card-title mb-0">Password</h5>
                        </div>
                        <div class="card-body">
                            <!-- Password Card Body Content -->
                            <form>
                                <!-- Password Form Content -->
                                <label for="inputPasswordCurrent">Current password</label>
                                <input type="password" id="inputPasswordCurrent">

                                <a href="#">Forgot your password?</a>

                                <label for="inputPasswordNew">New password</label>
                                <input type="password" id="inputPasswordNew">

                                <label for="inputPasswordNew2">Verify password</label>
                                <input type="password" id="inputPasswordNew2">

                                <button type="submit">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Add more tab content if needed -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
