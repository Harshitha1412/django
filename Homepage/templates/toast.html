<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
         .notifications {
            position: fixed;
            top: 30px;
            right: 20px;
            display: none; /* Initially hidden */
        }

        .toast {
            position: relative;
            padding: 10px;
            color: #fff;
            margin-bottom: 10px;
            width: 300px;
            display: grid;
            grid-template-columns: 70px 1fr 70px;
            border-radius: 5px;
            background-image: linear-gradient(to right, #0abf3055, #22242f 30%);
            animation: show 0.3s ease 1 forwards;
        }

        .toast.success {
            background-color: #0abf30;
        }

        .toast.error {
            background-color: #ff0000;
        }

        .toast i {
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
        }

        .toast .title {
            font-size: x-large;
            font-weight: bold;
        }

        .toast span,
        .toast i:nth-child(3) {
            color: #fff;
            opacity: 0.6;
        }

        @keyframes show {
            0% {
                transform: translateX(100%);
            }

            40% {
                transform: translateX(-5%);
            }

            80% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-10%);
            }
        }

        .toast::before {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #0abf30;
            width: 100%;
            height: 3px;
            content: '';
            box-shadow: 0 0 10px #0abf30;
            animation: timeOut 5s linear 1 forwards;
        }

        @keyframes timeOut {
            to {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Toast notification container -->
    <div class="notifications" id="toastContainer">
        <div id="toastContent"></div> <!-- Added a container for toast content -->
    </div>

    <script>
        // Function to show toast message
        function showToast(message, type) {
            var toastContainer = document.getElementById('toastContainer');
            toastContainer.style.display = 'block'; // Show the notification container

            var toastContent = document.getElementById('toastContent');
            var toast = document.createElement('div');
            toast.classList.add('toast');
            if (type === 'success') {
                toast.classList.add('success');
            } else if (type === 'error') {
                toast.classList.add('error');
            }
            toast.innerText = message;
            toastContent.appendChild(toast);

            // Remove the toast after a few seconds
            setTimeout(function() {
                toast.remove();
                toastContainer.style.display = 'none'; // Hide the notification container again
            }, 5000);
        }

        // Button click event for login
        document.getElementById('loginBtn').addEventListener('click', function() {
            // Assuming login is successful
            showToast('Login successful', 'success');
            // If login fails, use: showToast('Login failed. Please try again.', 'error');
        });

        // Button click event for registration
        document.getElementById('registerBtn').addEventListener('click', function() {
            // Assuming registration is successful
            showToast('Registered successfully', 'success');
            // If registration fails, use: showToast('Error registering. Please try again.', 'error');
        });
    </script>
</body>
</html>
